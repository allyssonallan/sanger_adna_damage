[flake8]
max-line-length = 88
extend-ignore = 
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501,
    # W293: blank line contains whitespace (will be fixed gradually)
    W293,
    # W291: trailing whitespace (will be fixed gradually)
    W291,
    # E402: module level import not at top of file (legacy code)
    E402,
    # F541: f-string is missing placeholders (will be fixed gradually)
    F541
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    .env,
    dist,
    build,
    docs/_build,
    .eggs,
    *.egg-info,
    # Exclude legacy scripts with high complexity
    src/sanger_pipeline/scripts/,
    src/sanger_pipeline/utils/fasta_to_hsd_converter.py,
    src/sanger_pipeline/utils/report_components/statistics_collector.py
per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401,F403
    # Allow long lines and imports in test files
    tests/*:E501,E402,F401,C901
    # Allow complexity in specific legacy files
    src/sanger_pipeline/scripts/*:C901,F401,F541
    src/sanger_pipeline/utils/*:C901,F401
# Increase complexity limit for legacy code
max-complexity = 20
select = E,W,F,C

