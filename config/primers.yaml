# Primer Configuration for Sanger Pipeline
# 
# This file defines primer sequences for HVS (Hypervariable Segment) regions
# used in ancient DNA analysis. Update these sequences to match your laboratory primers.
#
# Format:
# region_name:
#   forward: "SEQUENCE"      # 5' to 3' sequence of forward primer
#   reverse: "SEQUENCE"      # 5' to 3' sequence of reverse primer (NOT reverse complement)
#   description: "Optional description"
#   
# Notes:
# - All sequences should be in 5' to 3' orientation
# - Use standard IUPAC nucleotide codes (A, T, G, C, N for ambiguous)
# - The pipeline will automatically generate reverse complements as needed
# - Sequences are case-insensitive but will be stored in uppercase

# Human mitochondrial HVS region primers
# These are example sequences - REPLACE with your actual laboratory primers

HVS1:
  forward: "CACCATTAGCACCCAAAGCT"              # L15996
  reverse: "TGATTTCACGGAGGATGGTG"               # H16401 (5' to 3')
  description: "HVS1 region (16024-16365) - Control region hypervariable segment 1"
  reference_positions: "L15996-H16401"
  
HVS2:
  forward: "GGTCTATCACCCTATTAACCAC"            # L48
  reverse: "CTGTTAAAAGTGCATACCGCCA"             # H408 (5' to 3') 
  description: "HVS2 region (57-372) - Control region hypervariable segment 2"
  reference_positions: "L48-H408"
  
HVS3:
  forward: "CCGCTTCTGGCCACAGCACT"              # L16209
  reverse: "GGTGATGTGAGCCCGTCTAAAC"             # H599 (5' to 3')
  description: "HVS3 region (438-574) - Control region hypervariable segment 3"
  reference_positions: "L16209-H599"

